<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script>
var tokenList = {
  "ETH": "JHGJHGFJHGFJHGFJLYO*&IUIUYH",
  "SPCOIN": "FGHHGJHGJHHGGHGFGFHJGJHG"
}
window.onload = function() {
  loadSelectorFromJSONList("tokenContract_SEL", tokenList)
}

function loadSelectorFromJSONList(selectorId, jSONList) {
  var selector = document.getElementById(selectorId);
    for (var textKey in jSONList) {
      valueObj = jSONList[textKey];
      selector.options[selector.options.length] = new Option(textKey, valueObj);
    }
  }

function processSelectedToken(selectorId) {
  tokenSelect = document.getElementById(selectorId);
  selIdx = tokenSelect.selectedIndex;
  selOption = tokenSelect.options[selIdx];
  selText = selOption.text;
  selValue = selOption.value;

  // Populate Address Text Field
  textFld_Id = selectorId.replace("_SEL","_TX")
  txtFldObj = document.getElementById(textFld_Id);
  txtFldObj.value = selValue;
}

// processSelectedToken(this.id)
</script>
</head>   
<body>

<h1>Cascading Dropdown Example</h1>

  Select Token: <select
  id="tokenContract_SEL"
  class="cell_BTN"
  onchange="processSelectedToken(this.id)">
  <option value="" selected="selected">Token Selector</option>
  <td><input type="text" id="tokenContract_TX"/></td>

  <br><br>
</select>


</body>
</html>
