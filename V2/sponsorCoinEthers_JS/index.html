<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="stylesheet" href="./styles/menu.css" />
  <link rel="stylesheet" href="./styles/popup.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SponsorCoin.js</title>
</head>

<body onload="GUI_initPage()">
  <ul>
    <li><a href="#" onclick="GUI_OpenPopupWallet()">WALLET</a></li>
    <li><a href="#news">ACCOUNTS</a></li>
    <li class="dropdown">
      <a href="javascript:void(0)" class="dropbtn">WALLET PAGES</a>
      <div class="dropdown-content">
        <a href="#" onclick="toggleWalletPage('ADD_CONTRACT')">ADD_CONTRACT</a>
        <a href="#" onclick="toggleWalletPage('ADMIN')">ADMIN</a>
        <a href="#" onclick="toggleWalletPage('DISPLAY_TOKEN_DATA')">DISPLAY_TOKEN_DATA</a>
        <a href="#" onclick="toggleWalletPage('HOME')">HOME</a>
        <a href="#" onclick="toggleWalletPage('IMPORT_TOKENS')">IMPORT_TOKENS</a>
        <a href="#" onclick="toggleWalletPage('TRANSASTION')">TRANSASTION</a>
        <a href="#" onclick="toggleWalletPage('SELECTOR')">SELECTOR</a>
      </div>
    </li>
    <li><a href="#news">REBASE</a></li>
    <li><a href="#news">SPONSORS</a></li>
    <li><a href="#news">SETTINGS</a></li>
    <li><a href="#news">ABOUT</a></li>
  </ul>

  <button onclick="document.location.reload(true);">Reload Page</button>

  <!--button class="open-button" onclick="GUI_OpenPopupWallet()">Open Form</button-->
  <!--################################################################################################-->

  <div id="popup_Wallet_Div" class="wallet_popup walletContainer">
    <div id="popup_Header_Div">
      <div id="addContract_Div">
        <button id="connectWallet_BTN" class="cell_BTN" onclick="GUI_connectWallet(this.id, 'METAMASK')">
          Connect Wallet
        </button>
      </div>
      <div id="selector_Div" class="walletSubContainer">
        <select id="tokenContract_SEL" class="cell_BTN">
          <option value="" selected="selected">ZZZ Inport Token</option>
        </select>
      </div>
    </div>
    <div id="popup_Body_Div" class="scroll">
      <div class="walletSubContainer" id="inportTokens_DIV">
        <th>Inport Token</th>
        <input type="text" id="tokenContract_ADR" />
        <button id="tokenContract_BTN" class="cell_BTN" onclick="GUI_AddTokenContract(this.id)">
          Add Token
        </button>
      </div>
      <div id="transaction_Div" class="walletSubContainer">
        <button id="sendToAccount_BTN" class="cell_BTN" onclick="GUI_sendTokensToAccount(this.id, 
                      document.getElementById('sendToAccountAddr_TX').value, 
                      document.getElementById('tokenAmount_TX').value)">
          Send Tokens To Account
        </button>
        <input type="text" id="sendToAccountAddr_TX" />
      </div>
      <form class="walletSubContainer" id="walletContainer_FORM">
         <label for="address"><b>Token Contract Address</b>
          <button id="send_BTN" class="float-right" onclick="activateWalletPage('TRANSASTION')">Send</button>
        </label>
        <input type="text" id="tokenAddress_TX" />

        <label for="name"><b>Token Contract Name</b></label>
        <input type="text" id="contractName_TX" />

        <label for="psw"><b>Contract Symbol</b></label>
        <input type="text" id="contractSymbol_TX" />

        <label for="totalSupply"><b>Total Supply</b></label>
        <input type="text" id="contractTotalSupply_TX" />

        <label for="decimals"><b>Decimals</b></label>
        <input type="text" id="contractDecimals_TX" />

        <label for="decimals"><b>Token Supply</b></label>
        <input type="text" id="contractTokenSupply_TX" />

        <label for="decimals"><b>Token Supply</b></label>
        <input type="text" id="contractTokenSupply_TX" />

        <label for="balanceOf"><b>Account Wei balance</b></label>
        <input type="text" id="balanceOf_TX" />

        <label for="balanceOf"><b>Account Token balance</b></label>
        <input type="text" id="AccountTokenBalance_TX" />

        <button type="submit" class="btn">Validate Token Contract</button>
        <button type="button" class="btn cancel" onclick="GUI_ClosePopupWallet('tokenContract_SEL')">Save
          Token</button>
      </form>
    </div>
  </div>
  <!-------------------------------------------------------------------------------------------------->

  <div class="walletSubContainer" id="admin_Div">
    <button class="cell_BTN" onclick="document.onclicklocation.reload(true)">
      Clear Fields
    </button>
  </div>

  
  </div>
  <!--################################################################################################-->

  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
  <!---->
  <script src="utils/utils.js" type="application/javascript"></script>
  <!---->
  <script src="contract/spCoinABI.js" type="application/javascript"></script>
  <script src="contract/contractClass.js" type="application/javascript"></script>
  <script src="contract/contract.js" type="application/javascript"></script>
  <script src="utils/TokenMapperClass.js" type="application/javascript"></script>
  <script src="utils/TokenSelectorClass.js" type="application/javascript"></script>
  <script src="wallet/walletClass.js" type="application/javascript"></script>
  <script src="wallet/WEB_Wallet.js" type="application/javascript"></script>
  <script src="contract/WEB_Contract.js" type="application/javascript"></script>
</body>

</html>
